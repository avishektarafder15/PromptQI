<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <!-- Subtle Border -->
  <rect x="20" y="20" width="472" height="472" rx="108" fill="none" stroke="#1e293b" stroke-width="4"/>

  <!-- Group centered content -->
  <g transform="translate(64, 64) scale(0.75)">
    <!-- Prompt Bracket (>) -->
    <path d="M80 80 L240 256 L80 432" stroke="url(#mainGrad)" stroke-width="70" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Underscore/Cursor (_) -->
    <rect x="280" y="370" width="140" height="60" rx="10" fill="url(#mainGrad)" filter="url(#glow)"/>

    <!-- Sparkle (Top Right) -->
    <path d="M380 80 L400 140 L460 160 L400 180 L380 240 L360 180 L300 160 L360 140 Z" fill="#ffffff" />
  </g>
</svg>